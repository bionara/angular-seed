<body ng-controller="SegmentListCtrl">
{{1+2}}
  <ul>
    <li ng-repeat="segment in segments">
      <h3>{{ segment.song.title }}</h3>
      <h4>{{ segment.artist }}</h4>
      <p>
          <strong>{{ segment.description }}</strong><br />
          {{ segment.start_time }}:{{ segment.end_time }} ({{ segment.start_time + segment.end_time }}sec)
      </p>
      
      <p>{{segment.snippet}}</p>

  </ul>
